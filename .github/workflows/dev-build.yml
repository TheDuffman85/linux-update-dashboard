name: Dev Build

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'screenshots/*'
      - '.gitignore'
      - 'reset-dev-branch.sh'
      - 'run.sh'
    branches:
      - dev
  schedule:
    - cron: '0 0 * * 1' # Every Monday at 00:00 UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Calculate dev version
        id: version
        run: |
          BUILD_NUMBER=$(date -u +'%Y%m%d%H%M')
          echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT
          echo "Dev build: dev-${BUILD_NUMBER}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev
            type=raw,value=dev-${{ steps.version.outputs.build_number }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=dev-${{ steps.version.outputs.build_number }}
            APP_BUILD_DATE=${{ steps.version.outputs.date }}
            APP_COMMIT_HASH=${{ steps.version.outputs.sha8 }}
            APP_BRANCH=dev

      - name: Cleanup old dev images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package: ${{ github.event.repository.name }}
          delete-tags: dev-*
          exclude-tags: dev,latest,20*
          keep-n-tagged: 3
          delete-untagged: true
